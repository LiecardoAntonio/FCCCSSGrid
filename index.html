<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"> <!--link for font stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> <!--link for FontAwesome stylesheet-->
    <!-- Your font stylesheet will load three separate fonts: Anton, Baskervville, and Raleway. -->
    <link rel="stylesheet" href="./styles.css">
  </head>
<body>
  <main>
    <section class="heading">
      <header class="hero">
        <img 
          class="hero-img" 
          src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png" 
          alt="freecodecamp logo" 
          loading="lazy"
          width= "400"
        />
        <!-- The loading attribute on an img element can be set to lazy to tell the browser not to fetch the image resource until it is needed (as in, when the user scrolls the image into view). As an additional benefit, lazy loaded elements will not load until the non-lazy elements are loaded - this means users with slow internet connections can view the content of your page without having to wait for the images to load. -->
        <h1 class="hero-title">OUR NEW CURRICULUM</h1>
        <p class="hero-subtitle">Our efforts to restructure our curriculum with a more project-based focus</p>
      </header>
    </section>
  </main>
  
</body>
</html>
